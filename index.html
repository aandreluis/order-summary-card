<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div id="card">
        <img src="./public/illustration-hero.svg" alt="" />
        <div class="content">
          <div class="text-content">
            <div class="text">
              <h1>Order Summary</h1>
              <p>
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
            </div>
            <div class="payment">
              <div class="payment-details">
                <img src="./public/icon-music.svg" alt="" />
                <span>
                  <p>Annual Plan</p>
                  <p>$59.99/year</p>
                </span>
              </div>
              <a href="#">Change</a>
            </div>
          </div>
          <div class="buttons">
            <button type="button" class="btn btn-payment">
              Proceed to Payment
            </button>
            <button type="button" class="btn btn-cancel">Cancel Order</button>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/aandreluis" target="_blank">Andr√© Luis</a>.
      </div>
    </main>
  </body>
</html>
